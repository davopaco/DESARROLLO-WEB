<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="calc_style.css">
</head>

<body>
  <div class="form">
    <form action="localhost" method="get">
      <table>
        <tr>
          <td colspan="4">
            <input class="input-number" id="inp" name="inp" type="text" value="9865421,3" maxlength="10">
          </td>
        </tr>
        <tr>
          <td class="functions"><a value="%" id="percentage" name="percentage">%</a></td>
          <td class="functions"><a value="CE" id="CE" name="CE">CE</a></td>
          <td class="functions"><a value="C" id="C" name="C">C</a></td>
          <td class="functions"><a value="back" id="back" name="back">back</a></td>
        </tr>
        <tr>
          <td class="functions"><a value="1/x" id="over-x" name="over-x">1/x</a></td>
          <td class="functions"><a value="x^2" id="square" name="square">x^2</a></td>
          <td class="functions"><a value="sqrt" id="sqrt" name="sqrt">sqrt</a></td>
          <td class="functions"><a value="/" id="division" name="division">/</a></td>
        </tr>
        <tr>
          <td class="numbers"><a id="7" name="7" type="button" value="7">7</a></td>
          <td class="numbers"><a id="8" name="8" type="button" value="8">8</a></td>
          <td class="numbers"><a id="9" name="9" type="button" value="9">9</a></td>
          <td class="functions"><a id="multiply" name="multiply" value="x">x</a></td>
        </tr>
        <tr>
          <td class="numbers"><a id="4" name="4" type="button" value="4">4</a></td>
          <td class="numbers"><a id="5" name="5" type="button" value="5">5</a></td>
          <td class="numbers"><a id="6" name="6" type="button" value="6">6</a></td>
          <td class="functions"><a id="minus" name="minus">-</a></td>
        </tr>
        <tr>
          <td class="numbers"><a id="1" name="1" type="button" value="1">1</a></td>
          <td class="numbers"><a id="2" name="2" type="button" value="2">2</a></td>
          <td class="numbers"><a id="3" name="3" type="button" value="3">3</a></td>
          <td class="functions"><a id="plus" name="plus">+</a></td>
        </tr>
        <tr>
          <td class="numbers"><a id="more-less" name="more-less">+/-</a></td>
          <td class="numbers"><a id="0" name="0">0</a></td>
          <td class="numbers"><a id="point" name="point">.</a></td>
          <td class="functions"><a id="equals" name="equals">=</a></td>
        </tr>
      </table>
    </form>
  </div>
</body>

</html>
